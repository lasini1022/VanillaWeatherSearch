<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:30, scattered clouds
            <br />
            Humidity: 40%, Wind: 3.13km/h
          </p>
        </div>
        <div>☀️22°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://www.linkedin.com/in/lasini-k/" target="_blank"
          >Lasini (Dean) Kurukulasooriya</a
        >, Code hosted on
        <a href="https://github.com/lasini1022" target="_blank">GitHub</a>,
        Website hosted on
        <a href="https://vanillaweathersearch223.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
